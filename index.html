<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator Project</title>
</head>
<body>
    <h1>
        <span class="letter">Meme</span> 
        <span class="letter">generator</span>
        <span class="letter">project</span>
    </h1>
   
    
    <form id="meme-form">
        
        <label for="top-text">Top Text</label>
        <input type="text" id="top-text" name="top-text">
  
        
        <label for="bottom-text">Bottom Text</label>
        <input type="text" id="bottom-text" name="bottom-text">
  
        
        <label for="image-url">Image URL</label>
        <input type="text" id="image-url" name="image-url">
  
        <button type="submit">Create Meme</button>
    </form>
  
      <div id="meme-container"></div>
    
      <script src="app.js"></script>
</body>
</html>
